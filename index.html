<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="background-container"></div>
    <div class="login-container">
        <form method="POST" class="login-form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="passwordInput" class="password-Input" onclick="togglePasswordVisibility" >Password</label>
                <input type="password" id="passwordInput" class="password-Input" name="password" required>
            </div>
            <div class="password-container">
                <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
            </div>
            <button type="button" onclick="Submit()"> Login </button>
        </form>
        <script>
            function Submit() {
                var username = document.getElementById('username').value;
                var password = document.getElementById('passwordInput').value;

                if (username === 'user' && password === 'pass') {
                    window.location.href = "MyEmail.txt";
                } 
                else {
                    alert('Access Denied');
                }
            }
        </script>
        <script>
            function togglePasswordVisibility() {
                var passwordInput = document.getElementById("passwordInput");
                var showPasswordCheckbox = document.getElementById("showPassword");
        
                if (showPasswordCheckbox.checked) {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }
            }
        </script>
    </div>
</body>
</html>
